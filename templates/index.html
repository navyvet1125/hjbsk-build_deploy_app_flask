<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Basic Mathematical Application</h1> 
            </div>
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label">Number 1</label>
                        <input type="number" class="form-control" id="num1" value="3">
                    </div>
            
                    <div class="col-md-3">
                        <label class="form-label">Number 2</label>
                        <input type="number" class="form-control" id="num2" value="4">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <h2 class="col-sm-12 text-center">Operations</h2>
                        <div class ="row">
                                <button onclick="runOperation('sum')" class="btn btn-info col-md-3">Add</button>
                                <button onclick="runOperation('sub')" class="btn btn-info col-md-3">Subtract</button>
                                <button onclick="runOperation('mul')" class="btn btn-info col-md-3">Multiply</button>    
                        </div>
                        <div class ="row">
                                <button onclick="runOperation('div')" class="btn btn-info col-md-3">Divide</button>
                                <button onclick="runOperation('pow')" class="btn btn-info col-md-3">Power</button>
                                <button onclick="runOperation('mod')" class="btn btn-info col-md-3">Modulus</button>
                        </div>
                        <div class ="row">
                                <button onclick="runOperation('intdiv')" class="btn btn-info col-md-4">Integer Division</button>
                                <button onclick="runOperation('pythag')" class="btn btn-info col-md-4">Pythagorean Theorem</button>    
                        </div>
                        <div class ="row">
                            <button onclick="sayHello()" class="btn btn-success col-md-6">Say Hello</button>
                        </div> 
                    </div>
                    <div class="col-md-4">
                        <h2 class="col-md-12 text-center">Response from server</h2> 
                        <div class="col-md-12">
                            <ul id="system_response" class ="alert alert-success"></ul>
                        </div>
                        <div class="col-md-12">
                            <button onclick="clearResponse()" class="btn btn-info col-md-6 offset-md-6" id="clearButton" style="display: none;">Clear</button>
                        </div>
                    </div>
            </div>
            </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="./static/mywebscript.js"></script>
</body>
</html>
